version: "3.9"

services:
  crypto-scout-collector-db:
    image: timescale/timescaledb:latest-pg17
    container_name: crypto-scout-collector-db
    cpus: "2.00"
    mem_limit: "8g"
    mem_reservation: "4g"
    shm_size: "1g"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "5432:5432"
    volumes:
      - ./script/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./script/bybit_spot_tables.sql:/docker-entrypoint-initdb.d/01_bybit_spot_tables.sql:ro
      - ./script/bybit_ta_spot_tables.sql:/docker-entrypoint-initdb.d/02_bybit_ta_spot_tables.sql:ro
      - ./script/bybit_linear_tables.sql:/docker-entrypoint-initdb.d/03_bybit_linear_tables.sql:ro
      - ./script/bybit_ta_linear_tables.sql:/docker-entrypoint-initdb.d/04_bybit_ta_linear_tables.sql:ro
      - ./script/cmc_parser_tables.sql:/docker-entrypoint-initdb.d/05_cmc_parser_tables.sql:ro
      - ./script/bybit_parser_tables.sql:/docker-entrypoint-initdb.d/06_bybit_parser_tables.sql:ro
    environment:
      TZ: UTC
      POSTGRES_DB: crypto_scout
      POSTGRES_USER: crypto_scout_db
      POSTGRES_PASSWORD: crypto_scout_db
      POSTGRES_EXTRA_OPTS: --schema=crypto_scout --blobs
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,pg_stat_statements
      - -c
      - max_connections=200
      - -c
      - shared_buffers=2GB
      - -c
      - effective_cache_size=6GB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - work_mem=16MB
      - -c
      - autovacuum_work_mem=256MB
      - -c
      - wal_level=replica
      - -c
      - max_wal_size=8GB
      - -c
      - min_wal_size=2GB
      - -c
      - checkpoint_timeout=15min
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_compression=on
      - -c
      - timezone=UTC
      - -c
      - log_min_duration_statement=500ms
      - -c
      - log_checkpoints=on
      - -c
      - timescaledb.telemetry_level=off
      - -c
      - pg_stat_statements.track=all
      - -c
      - pg_stat_statements.max=10000
      - -c
      - timescaledb.max_background_workers=96
      - -c
      - max_worker_processes=192
      - -c
      - track_io_timing=on
      - -c
      - track_functions=pl
    restart: unless-stopped
    stop_grace_period: 1m

  crypto-scout-mq:
    image: rabbitmq:4.1.4-management
    container_name: crypto-scout-mq
    hostname: crypto_scout_mq
    ports:
      - "5672:5672"   # AMQP protocol
      - "127.0.0.1:15672:15672" # Management UI (loopback only)
      - "5552:5552"   # Stream protocol (required for RabbitMQ streams)
      - "127.0.0.1:15692:15692" # Prometheus metrics (loopback only)
    volumes:
      - "./rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins:ro"
      - "./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro"
      - "./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro"
    environment:
      TZ: UTC
      RABBITMQ_ERLANG_COOKIE: CRYPTO_SCOUT_MQ_COOKIE_2025
    cpus: "2.0"
    user: "rabbitmq:rabbitmq"
    mem_limit: "1g"
    mem_reservation: "512m"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges=true
    init: true
    pids_limit: 1024
    stop_signal: SIGTERM
    tmpfs:
      - /tmp:rw,size=64m,mode=1777,nodev,nosuid
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    stop_grace_period: 1m