version: "3.9"

services:
  crypto-scout-collector-db:
    image: timescale/timescaledb:latest-pg17
    container_name: crypto-scout-collector-db
    cpus: "2.00"
    memory: 8G
    shm_size: "1g"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - "5432:5432"
    volumes:
      - ./script/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      TZ: UTC
      POSTGRES_DB: crypto_scout
      POSTGRES_USER: crypto_scout_db
      POSTGRES_PASSWORD: crypto_scout_db
      TIMESCALEDB_TELEMETRY: off
      POSTGRES_INITDB_ARGS: --auth=scram-sha-256
      TIMESCALEDB_TUNE_MAX_CONNECTIONS: 100
      TIMESCALEDB_TUNE_MAX_BACKGROUND_WORKERS: 8
      TIMESCALEDB_TUNE_MAX_PARALLEL_WORKERS: 4
      TIMESCALEDB_TUNE_MEMORY: 512MB
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - shared_preload_libraries=timescaledb,pg_stat_statements
      - -c
      - max_connections=200
      - -c
      - shared_buffers=2GB
      - -c
      - effective_cache_size=6GB
      - -c
      - maintenance_work_mem=1GB
      - -c
      - work_mem=16MB
      - -c
      - autovacuum_work_mem=256MB
      - -c
      - wal_level=replica
      - -c
      - max_wal_size=8GB
      - -c
      - min_wal_size=2GB
      - -c
      - checkpoint_timeout=15min
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_compression=on
      - -c
      - timezone=UTC
      - -c
      - log_min_duration_statement=500ms
      - -c
      - log_checkpoints=on
      - -c
      - timescaledb.telemetry_level=off
      - -c
      - pg_stat_statements.track=all
      - -c
      - pg_stat_statements.max=10000
      - -c
      - timescaledb.max_background_workers=32
      - -c
      - max_worker_processes=64
      - -c
      - track_io_timing=on
      - -c
      - track_functions=pl
    restart: unless-stopped
    stop_grace_period: 1m